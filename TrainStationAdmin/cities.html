	<main>

		<div id="tablica-container">
			<h1 id="gradoviTitle">Cities</h1>
			<!-- Dodaj grad button -->
			<button id="btnDodajGr" class="btn btn-sm btn-primary" data-toggle="modal" data-target="#gradModal"> <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add city</button>

			<table id="tablica-gradovi" class="table table-striped">
				<thead>
					<tr>
						<th class="text-center">#</th>
						<th class="text-center">Name</th>
						<th class="text-center">Availability</th>
						<th class="text-center">Edit</th>
					</tr>
				</thead>
				<tbody>
					
				</tbody>
			</table>
		</div>

		<!-- Dodaj grad modal-->
		<div id="gradModal" class="modal fade" tabindex="-1" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header bg-info text-center">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title"><strong>Dodajte grad</strong></h4>
					</div>

					<div class="modal-body">

						<label>Unesite naziv grada:</label><br>
						<input id="inptNazivGrada" type="text" placeholder="Naziv" class="form-control">
						<br>
						<br>
						<label>Unesite dostupnost:</label>
						<br>
						<input type="radio" name="dostupnostInpt" value="dostupan"> Dostupan<br>

						<input  type="radio" name="dostupnostInpt" value="nedostupan"> Nedostupan<br>
						<br>
						<label>Unesite latitudu(decimalni oblik):</label>
						<input id="inptLatituda" type="text" placeholder="Npr. 12.345678" class="form-control"><br>

						<label>Unesite longitudu(decimalni oblik):</label>
						<input id="inptLongituda" type="text" placeholder="Npr. 12.345678" class="form-control"><br>
					</div>

					<div class="modal-footer">
						<button id="btnDodajGrad" class="btn btn-primary" onclick="DodajGrad()">Dodaj grad</button>

						<button type="button" class="btn btn-danger" onclick="ObrisiPodatkeModala()" data-dismiss="modal">Odustani</button><br>
					</div>
				</div>
			</div>
		</div>

		<!-- Uredi dostupnost MODAL-->
		<div id="dostupnostModal" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header bg-info">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title"><strong>Ažurirajte dostupnost</strong></h4>
					</div>

					<div class="modal-body">

						<label>Odaberite dostupnost:</label>
						<br>
						<input type="radio" name="urediDostupnostInpt" value="dostupan"> Dostupan<br>

						<input type="radio" name="urediDostupnostInpt" value="nedostupan"> Nedostupan<br>
						<br>
					</div>

					<div class="modal-footer">
						<button id="btnUrediDostupnost" class="btn btn-primary" data-dismiss="modal">Ažuriraj</button>

						<button type="button" class="btn btn-danger" data-dismiss="modal">Odustani</button><br>
					</div>
				</div>
			</div>
		</div>
	</main>
