<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bus Station</title>
    <script src="assets/plugins/jquery/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="assets/plugins/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
	<img src="img/autobus.jpg" id="bg">
	<header>
	    <nav class="navbar navbar-default navbar-fixed-top">
	        <div class="container-fluid">
	            <div class="navbar-header">
	                <button type="button" class="navbar-toggle" data-toggle="collapse" 
	                data-target="#main-navbar">
	                    <span class="icon-bar"></span>
	                    <span class="icon-bar"></span>
	                    <span class="icon-bar"></span>
	             </button>
	                <a class="navbar-brand" href="index.html"><span id="logoTitle"><img src="img/logo.jpg" width="25px" height="25px"> Bus Station</span></a>
	            </div>
	            <div class="collapse navbar-collapse" id="main-navbar">
	                <ul class="nav navbar-nav nav-pills pull-right">
	                    <li class="active"><a id="adminBtn" href="#" data-toggle="modal" data-target="#loginModal"> <span class="glyphicon glyphicon-user"></span> Administration</a></li>
	                </ul>
	            </div>
	        </div>
	    </nav>
	</header>

	<div id="welcomeDiv">
		<p>Welcome!</p>
	</div>

	<!-- Login forma -->
	<div id="loginModal" class="modal fade" tabindex="-1" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header bg-info text-center">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title"><strong>Sign In or Sign Up</strong></h4>
				</div>

				<div class="modal-body">
					<label>E-mail:</label>
					<input id="txtEmail" type="email" placeholder="Email" class="form-control">
					<br>
					<label>Password:</label>
					<input id="txtPassword" type="password" placeholder="Password" class="form-control"><br>
				</div>

				<div class="modal-footer">
					<button id="btnLogin" class="btn btn-primary">Log in</button>

					<button id="btnSignUp" class="btn btn-success">Sign up</button><br>
				</div>
			</div>
		</div>
	</div>


	<!-- Bootstrap plugin i Firebase config -->
	<script src="assets/plugins/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase-database.js"></script>
	<script src="js/dbConfig.js"></script>
	<script src="js/UserAdministration.js"></script>
</body>
</html>
